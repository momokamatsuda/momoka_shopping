<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>


	<form action="/login" method="post">
		<h1>Login</h1>
		<span th:text="${message}" style="color: red;"></span> <input
			name="email" placeholder="email" type="text" /> <input
			name="password" placeholder="password" type="password" /> <input
			type="submit" class="btn" value="Log in">

		<p>
			<a href="/signup" class="alink"> 新規会員登録がまだの方はこちら </a>
		</p>
	</form>
	<span th:replace="footer"></span>
</body>
</html>
