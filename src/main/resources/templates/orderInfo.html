<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>購入ページ</title>
</head>
<body>

	<!-- カート情報 -->
	<table border="1">
		<!-- タイトル -->
		<tr>
			<th>NO</th>
			<th>商品名</th>
			<th>値段</th>
			<th>個数</th>
			<th>小計</th>
			<th></th>
		</tr>
		<!--  アイテムの一覧-->
		<tr th:each="item:${items}">
			<td th:text="${item.value.id}"></td>
			<td th:text="${item.value.name}"></td>
			<td th:text="${item.value.price}"></td>
			<td th:text="${item.value.quantity}"></td>
			<td th:text="${item.value.price*item.value.quantity}"></td>
			<td><a th:href="|/cart/delete/${item.value.id}|">削除</a></td>
		</tr>
		<!-- 総計 -->
		<tr>
			<td align="right" colspan="5" th:text="|総計：${total}|"></td>
		</tr>
	</table>

	<h3>お客様情報</h3>
	<form action="/orderComplete" method="post">
		<p>
			名前： <input type="text" name="name" th:value="${session.user.name}">
		</p>
		<p>
			住所： <input type="text" name="address"
				th:value="${session.user.address}">
		</p>
		<p>
			メールアドレス： <input type="text" name="email"
				th:value="${session.user.email}">
		</p>
		<p>
			電話番号： <input type="text" name="tell" th:value="${session.user.tell}">
		</p>
		<p>お支払方法</p>
		<p>
			クレジットカード番号<input type="text" name="creditNo">
		</p>
		<p>
			セキュリティー番号<input type="text" name="creditSecurity">
		</p>
